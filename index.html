<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Huddle Landing Page With Single Introductory Section</title>
	<script src="https://kit.fontawesome.com/f11b04d1f1.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./css/styles.css">
</head>

<body>

	<main class="main container">
		<a href="https://kevencb.github.io/Huddle-Landing-FrontendMentor/" class="logo">
			<img class="header__logo" src="./images/logo.svg" alt="">
		</a>
		<figure class="poster">
			<img src="./images/illustration-mockups.svg" alt="">
		</figure>
		<section class="info">
			<h1 class="info__title">
				Build The Community Your Fans Will Love
			</h1>
			<p class="info__text">
				Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
				Create connections with your users as you engage in genuine discussion.
			</p>
			<button class="info__register">
				Register
			</button>
		</section>
		<div class="social-network">
			<a class="icon-social" href="#" aria-label="This is an example">
				<i class="fa-brands fa-facebook-f"></i>
			</a>
			<a class="icon-social" href="#" aria-label="This is an example">
				<i class="fa-brands fa-twitter"></i>
			</a>
			<a class="icon-social" href="#" aria-label="This is an example">
				<i class="fa-brands fa-instagram"></i>
			</a>
		</div>
	</main>

	<footer>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://github.com/kevencb">Keven CB</a>.
		</div>
	</footer>

	<!-- <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script> -->
</body>

</html>
